<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of allProducts">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5>{{item.name}}</h5>
                <p>{{item.description}}</p>
                <p><strong>Price:</strong>${{item.price}}</p>
                <button class="btn btn-primary">Add to cart</button>
            </div>
        </ng-container>
        
    </div>
</div>
